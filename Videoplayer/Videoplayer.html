<!DOCTYPE html>
<html>
<head>
    <title>Videoplayer</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="player" id="player">
    
		<video class="video" id="video" ></video>
	
		<div class="controls">
			<button id="play" title="play">play</button>
			<div class="time">
				<span id="duration"></span>
				<span id="currenttime"></span>
			</div>
			<div class="scale" id="scale">
				<div id="progress">
			
				</div>
			</div>
			<div class="volume">
				<label for="volume">Громкость</label>
				<input name="volume" id="volume" type="range" min="0.0" max="1.0" step="0.1" value="0.5" />
			</div>
			<button id="fullscreen" title="fullscreen">fScr</button>
			<button id="stop" title="stop">stop</button>
			<button id="music" title="music">M</button>
		</div>
		<div class="controls filters">
			<div>
				<label for="saturate">Насыщенность</label>
				<input id="saturate" class="saturate" name="saturate" type="range" min="0" max="100" step="1" value="50" />
			</div>
			<div>
				<label for="contrast">Контрастность</label>
				<input id="contrast" class="contrast" name="contrast" type="range" min="0" max="100" step="1" value="50" />
			</div>
			<div>
				<label for="brightness">Яркость</label>
				<input id="brightness" class="brightness" name="brightness" type="range" min="0" max="100" step="1" value="50" />
			</div>
			<div>
				<label for="hueRotate">ЛСД</label>
				<input id="hueRotate" class="hueRotate" name="hueRotate" type="range" min="0" max="360" step="1" value="0" />
			</div>
			<div>
				<label for="sepia">Сепия</label>
				<input id="sepia" class="sepia" name="sepia" type="range" min="0" max="100" step="1" value="0" />
			</div>
			<div class="inverse">
				<button id="invert">В негатив</button>
			</div>
		</div>
		
	</div>
	
	<script  src="js/player.js"></script>
	
	<script>
		Videomodule.videoplayer(800, 600, "poland.mp4");
	</script>
 
</body>
</html>
